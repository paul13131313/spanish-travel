const today=()=>new Date().toISOString().slice(0,10);
let state={learned:[],todayCount:0,todayDate:today(),settings:{categories:['all'],region:'all',includeLearned:true}};
let currentPhrase=null, isJaOpen=false;

function load(){try{const s=JSON.parse(localStorage.getItem('hablemos_v2'));if(s){state.learned=s.learned||[];state.todayCount=s.todayCount||0;state.todayDate=s.todayDate||today();state.settings={...state.settings,...(s.settings||{})};if(state.todayDate!==today()){state.todayCount=0;state.todayDate=today();}}}catch(e){}}
function save(){try{localStorage.setItem('hablemos_v2',JSON.stringify(state))}catch(e){}}

// ===================== å‡ºé¡Œãƒ­ã‚¸ãƒƒã‚¯ =====================
function getFiltered(){
  let list=PHRASES;
  if(!state.settings.categories.includes('all'))list=list.filter(p=>state.settings.categories.includes(p.category));
  if(state.settings.region!=='all')list=list.filter(p=>p.region===state.settings.region||p.region==='common');
  return list;
}

function pickPhrase(){
  const f=getFiltered();if(f.length===0)return PHRASES[Math.floor(Math.random()*PHRASES.length)];
  const notL=f.filter(p=>!state.learned.includes(p.id));
  const pool=(!state.settings.includeLearned&&notL.length>0)?notL:
    (Math.random()<0.8&&notL.length>0)?notL:f;
  let pick=pool[Math.floor(Math.random()*pool.length)];
  if(pick===currentPhrase&&pool.length>1)pick=pool[(pool.indexOf(pick)+1)%pool.length];
  return pick;
}

function showPhrase(p,animate){
  currentPhrase=p;
  const card=document.getElementById('card');
  const cat=CATEGORIES.find(c=>c.id===p.category);
  const rl=p.region==='peru'?'ğŸ‡µğŸ‡ª ãƒšãƒ«ãƒ¼':p.region==='bolivia'?'ğŸ‡§ğŸ‡´ ãƒœãƒªãƒ“ã‚¢':'ğŸŒ å…±é€š';
  if(animate){
    card.classList.add('fade-out');
    setTimeout(()=>{fill(p,cat,rl);card.classList.remove('fade-out');card.classList.add('fade-in');requestAnimationFrame(()=>card.classList.remove('fade-in'))},200);
  }else fill(p,cat,rl);

}

function fill(p,cat,rl){

  document.getElementById('pronunciation').textContent='ğŸ—£ '+p.pronunciation;
  document.getElementById('tip').textContent='ğŸ’¡ '+p.tip;
  const lt=document.getElementById('learned-tag');
  lt.style.display=state.learned.includes(p.id)?'inline':'none';
}

function getVoice(){
  const v=speechSynthesis.getVoices();
  return v.find(x=>x.lang==='es-419'||x.lang.startsWith('es-4'))||v.find(x=>x.lang==='es-MX')||v.find(x=>x.lang.startsWith('es-'));
}
function speak(rate){
  if(!currentPhrase)return;stopSpeaking();
  const u=new SpeechSynthesisUtterance(currentPhrase.es);
  const voice=getVoice();if(voice)u.voice=voice;
  u.lang='es-419';u.rate=rate;u.pitch=1;
  const bid=rate>=0.9?'btn-normal':'btn-slow';
  const btn=document.getElementById(bid);btn.classList.add('playing');
  u.onend=()=>btn.classList.remove('playing');
  u.onerror=()=>btn.classList.remove('playing');
  speechSynthesis.speak(u);
}
function stopSpeaking(){speechSynthesis.cancel();document.getElementById('btn-normal').classList.remove('playing');document.getElementById('btn-slow').classList.remove('playing')}

function updateProgress(){

}
